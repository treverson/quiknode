<div>
    <h2 class="modal-header">My account</h2>
    <form #userForm="ngForm" id="account-form" name="account-form" data-name="Account Form">
        <div class="w-container">
            <div class="w-row">
                <div class="w-col w-col-6">
                    <div class="icon-input w-row">
                        <div class="w-col w-col-1">
                            <div class="icon icon-lg"></div>
                        </div>
                        <div class="w-col w-col-11">
                            <input type="text" class="w-input" maxlength="256" name="field-1" data-name="Field 1"
                                   [(ngModel)]="userObject.name"
                                   #name="ngModel"
                                   placeholder="Newman" id="field-1" required="">
                            <div *ngIf="(userForm.submitted || name.touched) && !name.valid">
                                <small class="text-danger" *ngIf="name.errors['required']">
                                    Name is required.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="icon-input w-row">
                        <div class="w-col w-col-1">
                            <div class="icon icon-lg"></div>
                        </div>
                        <div class="w-col w-col-11">
                            <input type="text" class="w-input" maxlength="256" name="field-2"
                                   [(ngModel)]="userObject.email"
                                   #email="ngModel"
                                   [pattern]="emailRegEx"
                                   data-name="Field 2" placeholder="mail@usps.com" id="field-2"
                                   required="">
                            <div *ngIf="(userForm.submitted || email.touched) && !email.valid">
                                <small class="text-danger" *ngIf="email.errors['required']">
                                    Email is required.
                                </small>
                                <small class="text-danger" *ngIf="email.errors['pattern']">
                                    Email is invalid.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-clearfix w-col w-col-6">
                    <a href="#" class="button icon-btn w-inline-block">
                        <div class="w-row">
                            <div class="w-col w-col-3">
                                <div class="icon"></div>
                            </div>
                            <div class="w-col w-col-9">
                                <div class="btn-label">Generate OTP</div>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="button icon-btn float-right w-inline-block">
                        <div class="w-row">
                            <div class="w-col w-col-3">
                                <div class="icon"></div>
                            </div>
                            <div class="w-col w-col-9">
                                <div class="btn-label">Reset password</div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <a href="#" class="button icon-btn float-right mt10 w-inline-block"
           (click)="userForm.valid && this.fnSaveAccount($event, userObject)">
            <div class="w-row">
                <div class="w-col w-col-3">
                    <div class="icon"></div>
                </div>
                <div class="w-col w-col-9">
                    <div class="btn-label">SAVE </div>
                </div>
            </div>
        </a>
    </form>
</div>
