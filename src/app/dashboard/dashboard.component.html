<app-analytics></app-analytics>
<div class="container-box">
    <div class="w-row">
        <div class="w-col w-col-6">
            <h2 data-target="my-account" class="card-heading">Manage</h2>
            <a href="#" data-target="my_account" class="button icon-btn mr-10 w-inline-block"
                (click)="fnShowCreateModal($event, 'account')"
            >
                <div class="icon"></div>
                <div class="icon-btn-label">my account</div>
            </a>
            <a href="#/instances" class="button icon-btn mr-10 w-inline-block">
                <div class="icon"></div>
                <div class="icon-btn-label">instances</div>
            </a>
            <a href="#/users" class="button icon-btn mr-10 w-inline-block">
                <div class="icon"></div>
                <div class="icon-btn-label">users</div>
            </a>
            <a href="#" class="button icon-btn mr-10 w-inline-block">
                <div class="icon"></div>
                <div class="icon-btn-label">security</div>
            </a>
        </div>
        <div class="w-col w-col-6">
            <h2 data-target="my-account" class="card-heading">Quik Create</h2>
            <a href="#" data-target="add_instance" class="button icon-btn mr-10 w-inline-block"
               (click)="fnShowCreateModal($event, 'instance')"
            >
                <div class="icon"></div>
                <div class="icon-btn-label">new instance</div>
            </a>
            <a href="#" data-target="add_user" class="button icon-btn mr-10 w-inline-block"
               (click)="fnShowCreateModal($event, 'user')"
            >
                <div class="icon"></div>
                <div class="icon-btn-label">new user</div>
            </a>
            <a href="#" data-target="add_api" class="button icon-btn mr-10 w-inline-block">
                <div class="icon"></div>
                <div class="icon-btn-label">new api key</div>
            </a>
            <a href="#" data-target="add_otp" class="button icon-btn mr-10 w-inline-block">
                <div class="icon"></div>
                <div class="icon-btn-label">new otp</div>
            </a>
        </div>
    </div>
</div>
<app-modal-wrapper [showModal]="showInstanceCreateModal"
                   *ngIf="showInstanceCreateModal"
                   (fnHideModal)="fnHideCreateModal($event)">
    <app-create-update-instance (fnHideModal)="fnHideCreateModal($event)" >
    </app-create-update-instance>
</app-modal-wrapper>

<app-modal-wrapper [showModal]="showUserCreateModal"
                   *ngIf="showUserCreateModal"
                   (fnHideModal)="fnHideCreateModal($event)">
    <app-create-update-user (fnHideModal)="fnHideCreateModal($event)">
    </app-create-update-user>
</app-modal-wrapper>

<app-modal-wrapper [showModal]="showAccountModal"
                   *ngIf="showAccountModal"
                   (fnHideModal)="fnHideCreateModal($event)">
    <app-my-account>
    </app-my-account>
</app-modal-wrapper>
