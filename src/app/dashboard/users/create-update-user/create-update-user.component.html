<h2 class="modal-header">add user</h2>
<form #userForm="ngForm" id="user-form" name="user-form" data-name="User Form">
    <div class="w-container">
        <div class="btm10 w-row container-row">
            <div class="w-col w-col-6 p-r-10 p-l-10">
                <div class="icon-input w-row">
                    <div class="w-col w-col-1">
                        <div class="icon icon-lg"></div>
                    </div>
                    <div class="w-col w-col-11">
                        <input type="text" class="w-input" maxlength="256" name="field-2"
                               [(ngModel)]="userObj.name"
                               #name="ngModel"
                               data-name="Name" placeholder="Name" required="">
                        <div *ngIf="(userForm.submitted || name.touched) && !name.valid">
                            <small class="text-danger" *ngIf="name.errors['required']">
                                Name is required.
                            </small>
                        </div>
                    </div>
                </div>
                <div class="icon-input w-row">
                    <div class="w-col w-col-1">
                        <div class="icon icon-lg mt10"></div>
                    </div>
                    <div class="w-col w-col-11">
                        <input type="text" class="w-input" maxlength="256" name="field-2"
                               [(ngModel)]="userObj.email"
                               #email="ngModel"
                               [pattern]="emailRegEx"
                               data-name="Email" placeholder="example@gmail.com" required="">
                        <div *ngIf="(userForm.submitted || email.touched) && !email.valid">
                            <small class="text-danger" *ngIf="email.errors['required']">
                                Email is required.
                            </small>
                            <small class="text-danger" *ngIf="email.errors['pattern']">
                                Email is invalid.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-clearfix w-col w-col-6 p-r-10 p-l-10">
                <div class="icon-input w-row">
                    <div class="w-col w-col-1">
                        <div class="icon icon-lg mt10"></div>
                    </div>
                    <div class="w-col w-col-11">
                        <input type="password" class="w-input" maxlength="256" name="password"
                               [(ngModel)]="userObj.password"
                               #password="ngModel"
                               (ngModelChange)="fnValidatePassword()"
                               data-name="Password" placeholder="Password" required="">
                    </div>
                    <div *ngIf="(userForm.submitted || password.touched) && !password.valid">
                        <small class="text-danger" *ngIf="password.errors['required']">
                            Password is required.
                        </small>
                    </div>
                </div>
                <div class="icon-input w-row">
                    <div class="w-col w-col-1">
                        <div class="icon icon-lg mt10"></div>
                    </div>
                    <div class="w-col w-col-11">
                        <input type="password" class="w-input" maxlength="256" name="confirmPassword"
                               [(ngModel)]="userObj.confirmPassword"
                               #confirmPassword="ngModel"
                               (ngModelChange)="fnValidatePassword()"
                               data-name="ConfirmPassword" placeholder="Repeat password" required="">
                    </div>
                    <div *ngIf="(userForm.submitted || confirmPassword.touched) && !confirmPassword.valid">
                        <small class="text-danger" *ngIf="confirmPassword.errors['required']">
                            Password is required.
                        </small>
                    </div>

                    <small class="text-danger" *ngIf="!isPasswordMatching && confirmPassword.dirty">
                        Passwords do not match.
                    </small>
                </div>
                <a href="#" class="button icon-btn float-left w-inline-block">
                    <div class="w-row">
                        <div class="w-col w-col-3">
                            <div class="icon"></div>
                        </div>
                        <div class="w-col w-col-9">
                            <div class="btn-label">Reset password</div>
                        </div>
                    </div>
                </a>
                <a href="#" class="button icon-btn w-inline-block">
                    <div class="w-row">
                        <div class="w-col w-col-3">
                            <div class="icon"></div>
                        </div>
                        <div class="w-col w-col-9">
                            <div class="btn-label">Generate OTP</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="w-row container-row">
            <div class="w-col w-col-6 p-r-10 p-l-10">
                <h4 class="modal-header">user&#x27;s instances</h4>
                <select name="field-3" class="w-select">
                    <option value="">Select one...</option>
                    <option value="First">First Choice</option>
                    <option value="Second">Second Choice</option>
                    <option value="Third">Third Choice</option>
                </select>
            </div>
            <div class="w-col w-col-6 p-r-10 p-l-10">
                <h4 class="modal-header">permissions</h4>
                <div class="checkbox w-checkbox">
                    <input type="checkbox" name="checkbox-8" data-name="Checkbox 8"
                           class="checkbox-field w-checkbox-input">
                    <label class="checkbox-label w-form-label">add users</label>
                </div>
                <div class="checkbox w-checkbox">
                    <input type="checkbox" name="checkbox-7" data-name="Checkbox 7"
                           class="checkbox-field w-checkbox-input">
                    <label class="checkbox-label w-form-label">delete instances</label>
                </div>
                <div class="checkbox w-checkbox">
                    <input type="checkbox" name="checkbox-6" data-name="Checkbox 6"
                           class="checkbox-field w-checkbox-input">
                    <label class="checkbox-label w-form-label">create instances</label>
                </div>
                <div class="checkbox w-checkbox">
                    <input type="checkbox" name="checkbox-5" data-name="Checkbox 5"
                           class="checkbox-field w-checkbox-input">
                    <label class="checkbox-label w-form-label">delete users</label>
                </div>
                <div class="checkbox w-checkbox">
                    <input type="checkbox" name="checkbox-4" data-name="Checkbox 4"
                           class="checkbox-field w-checkbox-input">
                    <label class="checkbox-label w-form-label">list users</label>
                </div>
            </div>
        </div>
    </div>
    <button href="#" class="button icon-btn float-right w-inline-block"
            (click)="userForm.valid  && fnCreateUserClick(userObj, userForm)"
    >
        <div class="w-row">
            <div class="w-col w-col-3">
                <div class="icon"></div>
            </div>
            <div class="w-col w-col-9">
                <div class="btn-label">SAVE </div>
            </div>
        </div>
    </button>
</form>
