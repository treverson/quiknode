<div class="info-row shadow" (mouseenter)="fadeInFadeOut()" (mouseleave)="fadeInFadeOut()">
    <img src="assets/images/Optimus_Prime_Helmet.png" class="userpic">
    <div class="name-label bold">{{user.name}}</div>
    <div class="small-pill">
        <div class="text-block">admin</div>
    </div>
    <div class="grey-text">{{user.email}}</div>
    <p class="stat-block">Last login: Today</p>
    <div class="hover-menu" [@visibilityChanged]="visibilityState">
        <a title="Delete user" data-target="delete_user"
                class="button btn-round btn-m w-button"></a>
        <a title="Suspend user" data-target="suspend_user"
           class="button btn-round btn-m w-button"></a>
        <a title="Settings" data-target="edit_user"
           (click)="showUserModal($event)"
           class="button btn-round btn-m w-button"></a>
    </div>
</div>
