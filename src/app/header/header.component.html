<div data-collapse="medium" data-animation="over-left" data-duration="400" id="particles-back" class="navbar w-nav">
    <div #menuButton class="menu-button w-nav-button" (click)="fnToggleNav()">
        <div class="w-icon-nav-menu"></div>
    </div>
    <a href="#" class="brand w-clearfix w-nav-brand">
        <img src="assets/images/quiknode_pro_long.png"
             srcset="assets/images/quiknode_pro_long-p-500.png 500w, assets/images/quiknode_pro_long.png 561w"
             sizes="166.078125px" class="logo">
    </a>
    <div [ngClass]="isToggledMenu ? 'w-nav-overlay display-overlay' : ''">
        <nav role="navigation" class="w-nav-menu" [ngClass]="isToggledMenu ? 'w--nav-menu-open' : ''">
            <a href="#/dashboard"
               class="nav-link w-nav-link"
               [ngClass]="{'w--nav-link-open': isToggledMenu, 'w--current': currentPath.includes('dashboard')}"
               (click)="fnChangeRoute()"
            >
                <span class="icon"></span><br>Dashboard
            </a>
            <a href="#/instances"
               class="nav-link w-nav-link"
               [ngClass]="{'w--nav-link-open': isToggledMenu, 'w--current': currentPath.includes('instance')}"
               (click)="fnChangeRoute()"
            >
                <span class="icon"></span><br>Instances
            </a>
            <a href="#/users"
               class="nav-link w-nav-link"
               [ngClass]="{'w--nav-link-open': isToggledMenu, 'dark': isDarkMode,
                    'w--current': currentPath.includes('user'), 'hide': fnHasUserPermission()}"
               (click)="fnChangeRoute()"
            >
                <span class="icon"><br xmlns="http://www.w3.org/1999/xhtml"></span>Users
            </a>
            <a href="#/security"
               class="nav-link w-nav-link"
               [ngClass]="{'w--nav-link-open': isToggledMenu, 'w--current': currentPath.includes('security')}"
               (click)="fnChangeRoute()"
            >
                <span class="icon"></span><br>security
            </a>
            <a href="#"
               class="nav-link w-nav-link"
               (click)="fnNotImplemented($event)"
               [ngClass]="isToggledMenu ? 'w--nav-link-open' : ''">
                <span class="icon"></span><br>Help
            </a>
            <a href="#" class="nav-link mode-switch w-nav-link"
                (click)="fnToggleUiMode($event)"
            >
                <span class="icon"></span><br>UI MODE
            </a>
            <a href="#"
               class="nav-link w-nav-link"
               [ngClass]="{'w--nav-link-open': isToggledMenu, 'dark': isDarkMode}"
               *ngIf="isLoggedIn" (click)="fnLogOut()">
                <span class="icon"></span><br>Logout
            </a>
        </nav>
    </div>
</div>
