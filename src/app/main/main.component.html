<div class="message-modal">
    <div class="w-container">
        <div class="w-row">
            <div class="w-col w-col-1">
                <p class="icon large centered">î€‚</p>
            </div>
            <div class="w-col w-col-11">
                <h4 class="modal-msg-text">Cannot delete instance: Access denied</h4>
            </div>
        </div>
    </div>
</div>
<div class="w-form">
    <form id="email-form" name="email-form" data-name="Email Form">
        <app-header></app-header>
        <router-outlet></router-outlet>
    </form>
    <div class="w-form-done">
        <div>Thank you! Your submission has been received!</div>
    </div>
    <div class="w-form-fail">
        <div>Oops! Something went wrong while submitting the form.</div>
    </div>
    <app-modal-wrapper [showModal]="showModal" [hideClose]="true" *ngIf="showModal">
        <h3 class="modal-header">Session Expire Warning</h3>
        <div class="modal-body">
            Your session will expire in <span class ="seconds-timer">{{remainingTime}}</span> seconds. Do you want to
            extend the session?
        </div>
        <div class="action-btns">
            <button class="button icon-btn save-btn float-right w-inline-block ml-10" (click)="fnStop()">
                <div class="w-row">
                    <div class="w-col w-col-12">
                        <div class="btn-label">extend the session</div>
                    </div>
                </div>
            </button>
            <button class="button icon-btn save-btn float-right w-inline-block mr-10" (click)="fnLogOut()">
                <div class="w-row">
                    <div class="w-col w-col-12">
                        <div class="btn-label">ok</div>
                    </div>
                </div>
            </button>
        </div>
    </app-modal-wrapper>
</div>
