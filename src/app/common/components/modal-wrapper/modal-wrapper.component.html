<div class="modal-overlay" [ngClass]="{'show' : showModal, 'hide': !showModal, 'dark': isDarkMode}">
    <div id="add_instance" class="modal-content w-clearfix"
         [ngClass]="{'show' : showModal, 'hide' : !showModal, 'small-modal' : hideClose, 'dark': isDarkMode }">
        <a href="#"
           title="Close"
           *ngIf="!hideClose"
           class="button btn-round btn-m float-right close-btn w-button"
           (click)="onHideModal($event)">
            
        </a>
        <ng-content></ng-content>
    </div>
</div>
